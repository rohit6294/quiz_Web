<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/output.css">
    <script src="./index.js"></script>

</head>

<body class="h-screen w-screen flex justify-center">
    <div class="w-full text-center mt-8" id="main_btn">
        <button id="start_btn" class="bg-gray-900  text-white p-2 px-4">start</button>

    </div>
    <section class=" m-2 border h-2/3 w-1/2 p-2 hidden border-black" id="mainsection">
        <div class="bg-gray-800 text-white p-2">
            <h1 class="text-center text-3xl font-bold">Quiz App</h1>
            <div class="flex justify-between p-1">
                <span id="question_no">Question 1/10</span>
                <span id="score_no">score: 0</span>
            </div>
        </div>
        <div class="w-full py-5 font-extrabold">
            <span id="question">Question section</span>
        </div>
        <section class="flex flex-col gap-5 mb-5">
            <div id="o1" class="border  border-gray-300 py-2 pl-3  op" onclick="colorchange(this)">
                option 1
            </div>
            <div id="o2" class="border  border-gray-300 py-2 pl-3 op">
                option 2
            </div>
            <div id="o3" class="border  border-gray-300 py-2 pl-3 op">
                option 3
            </div>
            <div id="o4" class="border  border-gray-300 py-2 pl-3 op">
                option 4
            </div>
        </section>




        <div class="w-full flex justify-center mt-8">
            <button id="next_btn" class="bg-gray-900  text-white p-2 px-4">Next</button>

        </div>
    </section>
    <section class="hidden  p-5" id="scoreboardcontainer">
        <span class="text-3xl font-extrabold" id="scoreb"> </span>
        <button id="restart_btn" class="bg-gray-900  text-white p-2 px-4">Restart</button>

    </section>

</body>


</html>
